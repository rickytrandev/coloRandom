<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <title>COLORANDOM</title>
</head>
<body>
    <header>
        <h1 class="title">COLORANDOM</h1>
    </header>
    <main>
        <section class="all-colors-container">
            <div class="color-container" id="color-one">
                <div class="color-box"></div>
                <p class="hex">#EA9999</p>
            </div>
            <div class="color-container" id="color-two">
                <div class="color-box"></div>
                <p class="hex">#FACB9C</p>
            </div>
            <div class="color-container" id="color-three">
                <div class="color-box"></div>
                <p class="hex">#FFE59A</p>
            </div>
            <div class="color-container" id="color-four">
                <div class="color-box"></div>
                <p class="hex">#B6D7A8</p>
            </div>
            <div class="color-container" id="color-five">
                <div class="color-box"></div>
                <p class="hex">#A4C4CA</p>
            </div>
        </section>
        <section class="btn-container">
            <button class="btn">New Palette</button>
        </section>
    </main>
</body>
</html>
