<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="title">COLORANDOM</h1>
    </header>
    <main>
        <section class="all-colors-container">
            <div class="color-container">
                <div class="color-box color-one" id="0">
                    <img class = "lock-icon hidden" id = "locked" src="assets/locked.png" alt = "Locked" >
                    <img class = "lock-icon" id = "unlocked" src="assets/unlocked.png" alt = "Unlocked">
                </div>    
                <p class="hex">#EA9999</p>
            </div>
            <div class="color-container">
                <div class="color-box color-two" id="1">
                    <img class = "lock-icon hidden" id = "locked" src="assets/locked.png" alt = "Locked">
                    <img class = "lock-icon" id = "unlocked" src="assets/unlocked.png" alt = "Unlocked">
                </div>
                <p class="hex">#FACB9C</p>
            </div>
            <div class="color-container">
                <div class="color-box color-three" id="2">
                    <img class = "lock-icon hidden" id = "locked" src="assets/locked.png" alt = "Locked">
                    <img class = "lock-icon" id = "unlocked" src="assets/unlocked.png" alt = "Unlocked">
                </div>
                <p class="hex">#FFE59A</p>
            </div>
            <div class="color-container">
                <div class="color-box color-four" id="3">
                    <img class = "lock-icon hidden" id = "locked" src="assets/locked.png" alt = "Locked">
                    <img class = "lock-icon" id = "unlocked" src="assets/unlocked.png" alt = "Unlocked">
                </div>
                <p class="hex">#B6D7A8</p>
            </div>
            <div class="color-container">
                <div class="color-box color-five" id="4">
                    <img class = "lock-icon hidden" id = "locked" src="assets/locked.png" alt = "Locked">
                    <img class = "lock-icon" id = "unlocked" src="assets/unlocked.png" alt = "Unlocked">
                </div>
                <p class="hex">#A4C4CA</p>
            </div>
        </section>
        <section class="btn-container">
            <button id="new-palette" class="btn">New Palette</button>
        </section>
    </main>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
